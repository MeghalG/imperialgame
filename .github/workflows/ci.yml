name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  build:
    runs-on: ubuntu-latest
    timeout-minutes: 15

    env:
      CI: true

    defaults:
      run:
        working-directory: public/client

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Node 16
        uses: actions/setup-node@v4
        with:
          node-version: 16
          cache: npm
          cache-dependency-path: public/client/package-lock.json

      - name: Install dependencies
        run: npm ci

      - name: Check formatting
        run: npm run format:check

      - name: Run tests
        run: npm test -- --watchAll=false --ci

      - name: Build
        run: npm run build
